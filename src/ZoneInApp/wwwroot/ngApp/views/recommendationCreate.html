<form ng-submit="controller.saveRecommendation()">
    <div class="form-group">
        <label class="sr-only">Business Name:</label>
        <input type="text" placeholder="enter business name" ng-model="controller.recommendation.businessName" />
    </div>
    <div class="form-group">
        <label class="sr-only">Address:</label>
        <input type="text" placeholder="enter address" ng-model="controller.recommendation.busAddr" />
    </div>
    <div class="form-group">
        <label class="sr-only">Phone:</label>
        <input type="text" placeholder="enter phone" ng-model="controller.recommendation.busPhone" />
    </div>
    <div class="form-group">
        <label class="sr-only">Website:</label>
        <input type="text" placeholder="enter url of the business" ng-model="controller.recommendation.url" />
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Save" />
        <input class="btn btn-default" type="button" ng-click="controller.cancelReco()" value="Cancel" />
    </div>
</form>
