<div class="row">
    <div class="col-md-4" ng-repeat="recommendation in controller.recommendations">
        <ul>{{recommendation.businessName}}
            <li>{{recommendation.busAddr}}</li>
            <li>{{recommendation.busPhone}}</li>
            <li>{{recommendation.url}}</li>
            <li>Number of Recommendations: {{recommendation.numRecos}}</li>
        </ul>
    </div>
</div>
