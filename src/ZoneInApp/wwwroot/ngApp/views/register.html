<div class="row navSpacer"></div>
<div class="row navSpacer"></div>
<div class="row navSpacer"></div>

<ul>
    <li ng-repeat="externalLogin in account.externalLogins">
        <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
    </li>
</ul>

<div style="background-image: url('../../images/Zone In Login Page.jpg')" class="main">
    <div class="overlay"></div>
    <div class="row navSpacer"></div>
    <div class="row navSpacer"></div>
    <div class="row navSpacer"></div>
    <div class="row navSpacer"></div>
    <div class="row navSpacer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form id="login-register-form" ng-submit="controller.register()" class="form-login">
                    <center>
                        <h4 id="login">Welcome to Zone In</h4>
                    </center>
                    <input type="text" ng-model="controller.registerUser.firstName" id="firstName" class="form-control input-sm chat-input" placeholder="First Name" required/>
                    <br />
                    <input type="text" ng-model="controller.registerUser.lastName" id="lastName" class="form-control input-sm chat-input" placeholder="Last Name" required/>
                    <br />
                    <input type="email" ng-model="controller.registerUser.email" id="email" class="form-control input-sm chat-input" placeholder="Email" required/>
                    <br />
                    <input type="password" ng-model="controller.registerUser.password" id="password" class="form-control input-sm chat-input" placeholder="Password" required/>
                    <br />
                    <input type="password" ng-model="controller.registerUser.confirmPassword" id="confirm" class="form-control input-sm chat-input" placeholder="Confirm Password" required/>
                    <br />
                    <div class="wrapper">
                        <span class="group-btn">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </span>
                    </div>
                </form>
                <ul>
                    <li ng-repeat="message in controller.validationMessages">
                        {{message}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
